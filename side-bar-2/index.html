<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Side Bar</title>
</head>
<body>

<ul class="side-bar">
    <div class="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <hr>
    <span class="title">notes</span>

    <li class="horizontal-column">
        <div class="categories-image">
            <img src="/img/all-note.png" alt="">
        </div>
        <span class="categories-text">all notes</span>
    </li>
    <li class="horizontal-column">
        <div class="categories-image">
            <img src="img/add-note.png" alt="">
        </div>
        <span class="categories-text">add note</span>
    </li>
    <li class="horizontal-column">
        <div class="categories-image">
            <img src="img/favorites.png" alt="">
        </div>
        <span class="categories-text">favorites</span>
    </li>
    <li class="categories-box">
        <div class="categories-content">
            <div class="categories-image">
                <img src="img/categories.png" alt="">
            </div>
            <span class="categories-text">categories</span>
            <i class="fa-solid fa-chevron-down arrow"></i>
        </div>
        <ul class="category-items">
            <li>
                <div class="note-color" style="--clr:#fff;"></div>
                <span class="category-text">business, projects</span>
            </li>
            <li>
                <div class="note-color" style="--clr:#5c5cff;"></div>
                <span class="category-text">personal notes</span>
            </li>
            <li>
                <div class="note-color" style="--clr:#ffa600;"></div>
                <span class="category-text">learning, studies</span>
            </li>
            <li>
                <div class="note-color" style="--clr:#454545;"></div>
                <span class="category-text">cryptical notes</span>
            </li>
        </ul>
    </li>

    <li class="horizontal-column">
        <div class="categories-image">
            <img src="img/update-note.png" alt="">
        </div>
        <span class="categories-text">update notes</span>
    </li>
    <li class="horizontal-column">
        <div class="categories-image">
            <img src="img/trash-note.png" alt="">
        </div>
        <span class="categories-text">bin</span>
    </li>

    <hr>
    <span class="title">settings</span>

    <li class="horizontal-column">
        <div class="categories-image">
            <img src="img/setting.png" alt="">
        </div>
        <span class="categories-text">settings</span>
    </li>
    <li class="sidebar-mode">
        <i class="fa-solid fa-sun" style="--clr:#ffbb00;"></i>
        <i class="fa-solid fa-moon" style="--clr:#fff;"></i>
    </li>
</ul>

<script src="https://kit.fontawesome.com/79deaa698d.js" crossorigin="anonymous"></script>
<!-- 
    https://dribbble.com/shots/3603745-Notes-screen
 -->
</body> 
</html>
