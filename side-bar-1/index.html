<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Note App</title>
</head>
<body>


<div class="side-bar">
    <div class="hamburger-menu" data-title="menu">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <hr>

    <span class="title">content</span>
    <ul class="categories-notes">
        <li>
            <div class="category-image">
                <img src="img/all-note.png" alt="">
            </div>
            <span class="category-text">all notes</span>
        </li>
        <li>
            <div class="category-image">
                <img src="img/add-note.png" alt="">
            </div>
            <span class="category-text">add notes</span>
        </li>
        <li>
            <div class="category-image">
                <img src="img/favorites.png" alt="">
            </div>
            <span class="category-text">favorite notes</span>
        </li>
    </ul>

    <hr>

    <span class="title">categories</span>
    <div class="categories-container">
         <div class="categories-header">
            <div class="category-image">
                <img src="img/categories.png" alt="">
            </div>
            <span class="category-text">categories notes</span>
            <i class="fa-solid fa-chevron-down arrow"></i>
         </div>
         <ul class="categories-items">
            <li>
                <div class="categories-color" style="--clr:#fff;"></div>
                <span class="category-title">busines, projects</span>
            </li>
            <li>
                <div class="categories-color" style="--clr:#704fff;"></div>
                <span class="category-title">personal notes</span>
            </li>
            <li>
                <div class="categories-color" style="--clr:#ffb907;"></div>
                <span class="category-title">learning, study</span>
            </li>
            <li>
                <div class="categories-color" style="--clr:#292929;"></div>
                <span class="category-title">cryptic notes</span>
            </li>
         </ul>
    </div>

    <hr>
    <span class="title">analtytıcs</span>
    <ul class="analtytıcs-notes">
        <li>
            <div class="category-image">
                <img src="img/update-note.png" alt="">
            </div>
            <span class="category-text">update notes</span>
        </li>
        <li>
            <div class="category-image">
                <img src="img/trash-note.png" alt="">
            </div>
            <span class="category-text">bin</span><!-- bin => çöp kutusu -->
        </li>
    </ul>


    <hr>
    <span class="title">settings</span>
    <ul class="analtytıcs-notes">
        <li>
            <div class="category-image">
                <img src="img/setting.png" alt="">
            </div>
            <span class="category-text">settings</span>
        </li>
        <li>
            <div class="bg-color-mode">
                <i class="fa-solid fa-sun" style="--clr:#ffbb00;"></i>
                <i class="fa-solid fa-moon" style="--clr:#ffff;"></i>
            </div>
        </li>
    </ul>
</div>

<script src="https://kit.fontawesome.com/79deaa698d.js" crossorigin="anonymous"></script>
<!-- 
    https://dribbble.com/shots/3603745-Notes-screen
 -->
</body> 
</html>
